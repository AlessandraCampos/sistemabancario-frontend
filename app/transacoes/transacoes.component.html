<div class="card-body">

<form >
    <input class="form-control" type="text" placeholder="Agencia : {{dadosconta.conta.agencia}}" readonly>
    <input class="form-control" type="text" placeholder="Conta : {{dadosconta.conta.numconta}} " readonly >
    <input class="form-control" type="text" placeholder="Tipo de Conta : {{dadosconta.conta.nomeTipoConta}}" readonly>
    <input class="form-control" type="text" placeholder="Saldo : R$ {{dadosconta.conta.saldo}},00" readonly>
    <div class="form-group">
      <label for="formGroupExampleInput" >Escolha a transação </label>
    </div>
  <div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Opções</label>
  </div>
  <select class="custom-select" id="inputGroupSelect01" required [(ngModel)]="transacao.transacaoId" name="transacao">
    <option selected readonly>Selecione uma opção</option>
    <option value="1">Saque</option>
    <option value="2">Depósito</option>
    <option value="3">Transferência</option>
  </select>
</div>
<div *ngIf="transacao.transacaoId==1">
    <div class="form-group" >
      <label for="formGroupExampleInput2">Digite o valor do Saque</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" 
      placeholder="R$00,00" [(ngModel)] = "valor"name="valor" >
    </div>
    <button type="submit" class="btn btn-primary" (click)="enviarFormularioSaque(valor)">Enviar</button>
  </div>
  <div *ngIf="transacao.transacaoId==2">
    <div class="form-group" >
      <label for="formGroupExampleInput2">Digite o valor do Depósito</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" 
      placeholder="R$00,00" [(ngModel)] = "valor"name="valor" >
    </div>
    <button type="submit" class="btn btn-primary" (click)="enviarFormularioDeposito(valor)">Enviar</button>
  </div>

  <div *ngIf="transacao.transacaoId==3">
    <div class="form-group" >
            <label for="formGroupExampleInput2">Digite os dados da Conta do Beneficiário</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" 
      placeholder="Conta Destino" [(ngModel)] = "usuarioDestino" name="usuarioDestino" >
      <br>
      <input type="text" class="form-control" id="formGroupExampleInput2" 
      placeholder="R$00,00" [(ngModel)] = "valor"name="valor" >
    </div>
    <button type="submit" class="btn btn-primary" (click)="enviarFormularioTransferencia(valor)">Enviar</button>
  </div>
  </form>
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded mr-2" alt="...">
      <strong class="mr-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>
