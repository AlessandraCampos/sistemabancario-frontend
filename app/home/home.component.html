<div class="card-body">
  <form method="get">

    <h5 class="card-title">Informações bancárias para acessar a conta</h5>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Agência</label>
      <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Insira número da Agência"
        required >
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Conta</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insira número da Conta"
      [(ngModel)]="conta" name="conta" required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="enviarFormularioConta(conta)">Entrar</button>

  </form>
</div>
